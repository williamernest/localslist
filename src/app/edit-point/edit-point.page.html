<app-top-app-bar [title]="group?.title" type="back" (navClick)="navigateBack()">
  <button class="mdc-top-app-bar__action-item" (click)="save()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"/></svg>
  </button>
  <button class="mdc-top-app-bar__action-item" (click)="deletePoint()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/></svg>
  </button>
</app-top-app-bar>

<ion-content>
  <div class="mdc-top-app-bar--fixed-adjust">
    <app-map [points]="[point]" type="'single'"></app-map>
    <div class="mdc-text-field mdc-text-field--outlined edit-view-textfield">
      <input class="mdc-text-field__input" type="text" id="uaqvbIDc4" [ngModel]="point?.title" (ngModelChange)="title = $event">
      <label class="mdc-floating-label" for="uaqvbIDc4" [ngClass]="{'mdc-floating-label--float-above': point?.title !== ''}">Title</label>
      <div class="mdc-notched-outline" [ngClass]="{'mdc-notched-outline--notched': point?.title !== ''}"><svg>
        <path class="mdc-notched-outline__path"></path>
      </svg></div>
      <div class="mdc-notched-outline__idle"></div>
    </div>

    <div class="mdc-text-field mdc-text-field--textarea edit-view-textfield">
      <textarea class="mdc-text-field__input" type="text" id="uaqvbIDc5" [ngModel]="point?.description" (ngModelChange)="description = $event"></textarea>
      <label class="mdc-floating-label" [ngClass]="{'mdc-floating-label--float-above': point?.description !== ''}" for="uaqvbIDc5">Description</label>
    </div>

  </div>
</ion-content>
